<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">coluna 1</ion-col>
      <ion-col size="3" offset="3">coluna 2</ion-col>
      <ion-col size="3">coluna 3</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let sigla of siglas">
        <ion-button href="https://www.google.com/search?q={{sigla}}">{{sigla}}</ion-button>
      </ion-col>
    </ion-row>

  
    <ion-row>
      <ion-col *ngFor="let numero of numeros">{{numero}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label position="floating">Siglas</ion-label>
    <ion-input [(ngModel)]="sg"></ion-input>
  </ion-item>
  <ion-button (click)="onClick"></ion-button>
</ion-content>
